<body class="bg-memo-light-gray dark:bg-background-dark font-display">
  <div
    class="relative flex min-h-screen w-full flex-col items-center justify-center bg-cover bg-center bg-no-repeat p-4"
    style="background-image: url('../assets/images/01.png');">
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
    <main
      class="relative z-10 flex w-full max-w-md flex-col items-center rounded-xl bg-background-light/95 dark:bg-background-dark/95 p-6 shadow-2xl backdrop-blur-md md:p-8">
      <!-- Logo Section -->
      <div class="mb-4 flex flex-col items-center">
        <div class="flex h-16 w-16 items-center justify-center rounded-full bg-primary">
          <span class="material-symbols-outlined text-4xl text-white">neurology</span>
        </div>
      </div>
      <!-- Headline and Body Text -->
      <h1 class="text-memo-dark-gray dark:text-white text-[32px] font-bold tracking-tight text-center">Espace
        Administrateur</h1>
      <p class="text-memo-dark-gray/70 dark:text-white/70 text-base font-normal leading-normal text-center mt-2 mb-8">
        Connectez-vous pour gérer MémoÉtudiant.</p>
      <!-- Form Fields -->
      <div class="flex w-full flex-col gap-5">
        <!-- Email Field -->
        <div class="relative">
          <label
            class="absolute -top-4 left-3 bg-background-light dark:bg-background-dark px-1 text-xs text-memo-dark-gray/80 dark:text-white/80"
            for="email">Adresse e-mail</label>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-memo-dark-gray/50 dark:text-white/50">person</span>
            <input
              class="form-input h-14 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent dark:text-white focus:border-memo-blue focus:ring-memo-blue pl-12 pr-4 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500"
              id="email" placeholder="exemple@email.com" type="email" />
          </div>
        </div>
        <!-- Password Field -->
        <div class="relative">
          <label
            class="absolute -top-4 left-3 bg-background-light dark:bg-background-dark px-1 text-xs text-memo-dark-gray/80 dark:text-white/80"
            for="password">Mot de passe</label>
          <div class="relative">
            <span
              class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-memo-dark-gray/50 dark:text-white/50">lock</span>
            <input
              class="form-input h-14 w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-transparent dark:text-white focus:border-memo-blue focus:ring-memo-blue pl-12 pr-12 text-base placeholder:text-gray-400 dark:placeholder:text-gray-500"
              id="password" placeholder="Saisissez votre mot de passe" type="password" />
            <button class="absolute right-4 top-1/2 -translate-y-1/2 text-memo-dark-gray/50 dark:text-white/50"
              type="button">
              <span class="material-symbols-outlined">visibility_off</span>
            </button>
          </div>
        </div>
      </div>
      <!-- CTA Button -->
      <a href="admin_dashboard.html"
        class="mt-8 flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 py-3 text-lg font-bold text-white transition-colors hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-memo-blue focus:ring-offset-2 dark:focus:ring-offset-background-dark">
        Se connecter
    </a>
      <!-- Forgot Password Link -->
      <a class="mt-6 text-sm text-memo-blue hover:underline dark:text-primary" href="#">Mot de passe oublié ?</a>
    </main>
