<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>MémoÉtudiant - Set Up Your Profile</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .custom-checkbox:checked {
      background-color: #85C7A1;
      border-color: #85C7A1;
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }

    body {
      font-family: 'Lexend', sans-serif;
      min-height: 100dvh;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-white text-[#333333]">
  <div class="relative flex min-h-screen w-full flex-col bg-slate-50">
    <div class="sticky top-0 z-10 flex flex-col bg-white/80 pb-2 backdrop-blur-sm">
      <div class="flex items-center p-4">
        <!-- Bouton de retour -->
        <a href="student_dashboard.html"
          class="flex items-center justify-center shrink-0 text-slate-700 dark:text-slate-300">
          <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </a>
        <h1 class="flex-1 text-center text-xl font-bold text-[#333333]">Configure ton profil</h1>
        <div class="size-10 shrink-0"></div>
      </div>
      <div class="flex flex-col gap-2 px-4">
        <p class="text-sm font-medium text-gray-600">Étape 1 sur 4</p>
        <div class="h-2 w-full rounded-full bg-gray-200">
          <div class="h-2 rounded-full bg-[#359EFF]" style="width: 25%;"></div>
        </div>
      </div>
    </div>
    <main class="flex-grow px-4 pb-4">
      <div class="flex flex-col gap-6 pt-6">
        <div>
          <h2 class="text-lg font-semibold text-[#333333]">Quel est ton niveau d’étude ?</h2>
          <div class="mt-3 flex flex-col gap-3">
            <label
              class="flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-gray-500">school</span>
              <span class="flex-grow text-base font-medium text-gray-800">École primaire</span>
              <input class="h-5 w-5 border-gray-300 text-[#A0D2EB] focus:ring-[#A0D2EB]" name="study_level"
                type="radio" />
            </label>
            <label
              class="flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-gray-500">book</span>
              <span class="flex-grow text-base font-medium text-gray-800">CEM (Collège d’Enseignement Moyen)</span>
              <input class="h-5 w-5 border-gray-300 text-[#A0D2EB] focus:ring-[#A0D2EB]" name="study_level"
                type="radio" />
            </label>
            <label
              class="flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-gray-500">local_library</span>
              <span class="flex-grow text-base font-medium text-gray-800">Lycée</span>
              <input checked="" class="h-5 w-5 border-gray-300 text-[#A0D2EB] focus:ring-[#A0D2EB]" name="study_level"
                type="radio" />
            </label>
            <label
              class="flex cursor-pointer items-center gap-4 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-gray-500">history_edu</span>
              <span class="flex-grow text-base font-medium text-gray-800">Université</span>
              <input class="h-5 w-5 border-gray-300 text-[#A0D2EB] focus:ring-[#A0D2EB]" name="study_level"
                type="radio" />
            </label>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-[#333333]">Comment évalues-tu ta mémoire ?</h2>
          <div class="mt-3 grid grid-cols-3 gap-3">
            <label
              class="flex cursor-pointer flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-3xl text-gray-500">sentiment_very_dissatisfied</span>
              <span class="text-sm font-medium text-gray-800">Débutant(e)</span>
              <input class="sr-only" name="memory_level" type="radio" />
            </label>
            <label
              class="flex cursor-pointer flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-3xl text-gray-500">sentiment_neutral</span>
              <span class="text-sm font-medium text-gray-800">Moyenne</span>
              <input checked="" class="sr-only" name="memory_level" type="radio" />
            </label>
            <label
              class="flex cursor-pointer flex-col items-center justify-center gap-2 rounded-xl border border-gray-200 bg-white p-4 has-[:checked]:border-[#A0D2EB] has-[:checked]:bg-[#A0D2EB]/20 has-[:checked]:ring-2 has-[:checked]:ring-[#A0D2EB]/50">
              <span class="material-symbols-outlined text-3xl text-gray-500">sentiment_very_satisfied</span>
              <span class="text-sm font-medium text-gray-800">Expert(e)</span>
              <input class="sr-only" name="memory_level" type="radio" />
            </label>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-[#333333]">Quelle est ta langue préférée ?</h2>
          <div class="mt-3">
            <label class="sr-only" for="language-select">Sélectionne ta langue :</label>
            <div class="relative">
              <span
                class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">language</span>
              <select
                class="w-full appearance-none rounded-xl border border-gray-200 bg-white py-3 pl-10 pr-10 text-base font-medium text-gray-800 focus:border-[#A0D2EB] focus:ring-2 focus:ring-[#A0D2EB]/50"
                id="language-select">
                <option>Anglais</option>
                <option>Français</option>
                <option>Arabe</option>
              </select>
              <span
                class="material-symbols-outlined pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">expand_more</span>
            </div>
          </div>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-[#333333]">Choisis tes matières / modules</h2>
          <div class="mt-3 flex flex-wrap gap-3">
            <label
              class="flex cursor-pointer items-center gap-2.5 rounded-full border border-gray-200 bg-white px-4 py-2 has-[:checked]:border-[#85C7A1] has-[:checked]:bg-[#85C7A1]/20">
              <input class="custom-checkbox h-4 w-4 rounded border-gray-300 focus:ring-0 focus:ring-offset-0"
                name="subject[]" type="checkbox" value="math" />
              <span class="text-sm font-medium text-gray-700">Mathématiques</span>
            </label>
            <label
              class="flex cursor-pointer items-center gap-2.5 rounded-full border border-gray-200 bg-white px-4 py-2 has-[:checked]:border-[#85C7A1] has-[:checked]:bg-[#85C7A1]/20">
              <input checked="" class="custom-checkbox h-4 w-4 rounded border-gray-300 focus:ring-0 focus:ring-offset-0"
                name="subject[]" type="checkbox" value="history" />
              <span class="text-sm font-medium text-gray-700">Histoire</span>
            </label>
            <label
              class="flex cursor-pointer items-center gap-2.5 rounded-full border border-gray-200 bg-white px-4 py-2 has-[:checked]:border-[#85C7A1] has-[:checked]:bg-[#85C7A1]/20">
              <input checked="" class="custom-checkbox h-4 w-4 rounded border-gray-300 focus:ring-0 focus:ring-offset-0"
                name="subject[]" type="checkbox" value="physics" />
              <span class="text-sm font-medium text-gray-700">Physique</span>
            </label>
            <label
              class="flex cursor-pointer items-center gap-2.5 rounded-full border border-gray-200 bg-white px-4 py-2 has-[:checked]:border-[#85C7A1] has-[:checked]:bg-[#85C7A1]/20">
              <input class="custom-checkbox h-4 w-4 rounded border-gray-300 focus:ring-0 focus:ring-offset-0"
                name="subject[]" type="checkbox" value="biology" />
              <span class="text-sm font-medium text-gray-700">Biologie</span>
            </label>
            <label
              class="flex cursor-pointer items-center gap-2.5 rounded-full border border-gray-200 bg-white px-4 py-2 has-[:checked]:border-[#85C7A1] has-[:checked]:bg-[#85C7A1]/20">
              <input class="custom-checkbox h-4 w-4 rounded border-gray-300 focus:ring-0 focus:ring-offset-0"
                name="subject[]" type="checkbox" value="chemistry" />
              <span class="text-sm font-medium text-gray-700">Chimie</span>
            </label>
          </div>
        </div>
      </div>
    </main>
    <div class="sticky bottom-0 mt-auto bg-white/80 p-4 backdrop-blur-sm">
      <a href="student_dashboard.html"
        class="flex w-full items-center justify-center gap-2 rounded-xl bg-[#359EFF] py-4 text-base font-bold text-white shadow-sm transition-colors hover:bg-[#88c3e4] active:bg-[#7db9dd]">
        Continue
      </a>
    </div>
  </div>
</body>

</html>
