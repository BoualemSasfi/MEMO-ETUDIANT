<!DOCTYPE html>
<html class="light" lang="fr">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>MémoÉtudiant - Session de révision</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sora', sans-serif;
      min-height: max(884px, 100dvh);
    }
  </style>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#359EFF",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
            correct: "#4CAF50",
            incorrect: "#EF5350"
          },
          fontFamily: { display: "Epilogue" },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "2rem",
            xl: "3rem",
            full: "9999px"
          }
        }
      }
    };
  </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <!-- Barre du haut -->
    <header
      class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
      <!-- Bouton de retour -->
      <a href="student_dashboard.html"
        class="flex items-center justify-center shrink-0 text-slate-700 dark:text-slate-300">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </a>
      <h1
        class="text-slate-800 dark:text-slate-200 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
        Session de révision
      </h1>
      <div class="w-10"></div>
    </header>

    <!-- Barre de progression -->
    <div class="flex flex-col gap-3 p-4">
      <div class="flex gap-6 justify-between">
        <p class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal">Progression</p>
        <p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Question 3/10</p>
      </div>
      <div class="rounded-full bg-slate-200 dark:bg-slate-700 h-2">
        <div class="h-2 rounded-full bg-primary" style="width: 30%;"></div>
      </div>
    </div>

    <main class="flex-grow px-4 pb-4">
      <!-- Image -->
      <div class="w-full grow bg-slate-50 @container py-3">
        <div
          class="w-full gap-1 overflow-hidden bg-slate-50 @[480px]:gap-2 aspect-[3/2] flex rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
          <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto flex-1" data-alt="Changements d'état de l'eau"
            style='background-image: url("../assets/images/app/eau.jpg");'>
          </div>
        </div>
      </div>

      <!-- Carte de question -->
      <div class="bg-white dark:bg-slate-900 rounded-xl p-5 mt-4 border border-slate-200 dark:border-slate-800">
        <h2 class="text-slate-900 dark:text-white tracking-light text-2xl font-bold leading-tight text-left pb-2">
          Identifie l’état de la matière de l’eau à 0°C
        </h2>
        <p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal">
          D’après tes connaissances, choisis la bonne réponse.
        </p>
      </div>

      <!-- Options de réponse -->
      <div class="flex flex-col gap-3 pt-5">
        <button
          class="flex items-center w-full text-left p-4 rounded-lg border-2 border-primary bg-primary/10 dark:bg-primary/20 text-slate-800 dark:text-slate-200 transition-all">
          <div class="flex-grow font-medium">Solide (glace)</div>
          <div class="flex items-center justify-center size-6 rounded-full border-2 border-primary">
            <div class="size-3 rounded-full bg-primary"></div>
          </div>
        </button>

        <button
          class="flex items-center w-full text-left p-4 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 hover:bg-primary/10 hover:border-primary dark:hover:bg-primary/20 dark:hover:border-primary transition-all">
          <div class="flex-grow font-medium">Liquide</div>
          <div
            class="flex items-center justify-center size-6 rounded-full border-2 border-slate-400 dark:border-slate-500">
          </div>
        </button>

        <button
          class="flex items-center w-full text-left p-4 rounded-lg border-2 border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 hover:bg-primary/10 hover:border-primary dark:hover:bg-primary/20 dark:hover:border-primary transition-all">
          <div class="flex-grow font-medium">Gazeux</div>
          <div
            class="flex items-center justify-center size-6 rounded-full border-2 border-slate-400 dark:border-slate-500">
          </div>
        </button>
      </div>
    </main>

    <!-- Bouton bas de page -->
    <footer
      class="sticky bottom-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 border-t border-slate-200 dark:border-slate-800">
      <button
        class="w-full bg-[#359EFF] text-white font-bold py-4 px-6 rounded-xl shadow-lg shadow-[#359EFF]/30 hover:bg-[#2b8ae6] transition-colors focus:outline-none focus:ring-4 focus:ring-[#359EFF]/40">
        Vérifier la réponse
      </button>
    </footer>
  </div>
</body>

</html>
