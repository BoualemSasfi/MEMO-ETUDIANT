<!DOCTYPE html>
<html class="light" lang="fr">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>MémoÉtudiant Accueil</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#359EFF",
            "background-light": "#f5f7f8",
            "background-dark": "#0f1923",
            "brand-blue": "#A0D2EB",
            "brand-green": "#4CAF50",
            "brand-green-dark": "#388E3C",
            "brand-dark-gray": "#333333"
          },
          fontFamily: { display: "Epilogue" },
          borderRadius: {
            DEFAULT: "1rem",
            lg: "2rem",
            xl: "3rem",
            full: "9999px"
          },
          boxShadow: {
            "glow-green": "0 0 15px rgba(76, 175, 80, 0.4), 0 0 30px rgba(76, 175, 80, 0.2)",
            "glow-white": "0 0 15px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.1)"
          }
        }
      }
    };
  </script>
  <style>
    body {
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .text-glow {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 20px rgba(81, 171, 255, 0.2);
    }
  </style>
</head>

<body class="bg-brand-blue font-display text-white">
  <div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
    <!-- Fond -->
    <div class="absolute inset-0 z-0">
      <div class="h-full w-full bg-cover bg-center bg-no-repeat"
        style='background-image: url("../assets/images/05.png");'>
      </div>
      <div class="absolute inset-0 bg-gradient-to-t from-brand-blue/70 via-brand-blue/50 to-transparent"></div>
      <div class="absolute inset-0 bg-gradient-to-b from-brand-blue/30 via-transparent to-transparent"></div>
    </div>

    <!-- Contenu principal -->
    <main class="relative z-10 flex h-full min-h-screen flex-col items-center justify-end p-6 text-center sm:p-8">
      <div class="flex flex-col items-center justify-center space-y-4 flex-grow">
        <div
          class="flex h-28 w-28 items-center justify-center rounded-full bg-white/90 shadow-glow-white backdrop-blur-sm">
          <span class="material-symbols-outlined text-7xl text-primary mb-3">neurology</span>
        </div>
        <h1 class="text-5xl font-bold text-white text-glow tracking-tight">MémoÉtudiant</h1>
      </div>

      <!-- Carte -->
      <div class="w-full max-w-sm rounded-xl bg-white/10 p-8 pb-10 shadow-lg ring-1 ring-white/20 backdrop-blur-md">
        <h2 class="text-3xl font-semibold leading-tight text-white sm:text-4xl">
          Libère ton potentiel
        </h2>
        <p class="mt-3 text-base text-white/90">
          Révise tes cours avec des activités interactives et des fiches intelligentes.
        </p>

        <a href="student_login.html"
          class="group mt-8 flex w-full transform cursor-pointer items-center justify-center gap-3 rounded-full bg-[#359EFF] py-4 px-6 text-lg font-bold text-white shadow-lg shadow-[#359EFF]/30 ring-2 ring-white/50 transition-all duration-300 ease-in-out hover:bg-white hover:text-[#359EFF] hover:shadow-[0_0_10px_#359EFF] hover:ring-[#359EFF] active:scale-95">
          <span>Commencer</span>
          <span
            class="material-symbols-outlined transition-transform duration-300 ease-in-out group-hover:translate-x-1.5">
            arrow_forward_ios
          </span>
        </a>
      </div>
    </main>
  </div>
</body>

</html>
